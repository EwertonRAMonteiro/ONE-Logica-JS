<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body color="red">
    <script>
        function skipLine() {
            document.write("<br>");
            document.write("<br>");
        }
    
    function write(text) {
            document.write(text);
            skipLine();
    }
    var mindNumber = Math.round(Math.random() * 10);
    var tryed = parseInt(prompt("Digite um numerode 0 a 9 e tente adivinha!"))

    if (tryed  == mindNumber) {
        write("Parabens! Você acertou.");
    }
    else {
        write("infelizmente você errou, o numero certo seria " + mindNumber);
    }

    </script>
    
</body>
</html>
