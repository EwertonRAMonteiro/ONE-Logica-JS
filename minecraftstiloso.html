<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="350" height="300"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = '#FF4500';
        pincel.fillRect(0, 0, 350, 300);

        pincel.fillStyle = '#FFFF00';
        pincel.fillRect(50, 50, 90, 90);

        pincel.fillStyle = '#FFFF00';
        pincel.fillRect(210, 50, 90, 90);

        pincel.fillStyle = '#A020F0';
        pincel.fillRect(140, 140, 70, 100);

        pincel.fillStyle = '#DAA520';
        pincel.fillRect(100, 200, 40, 110);

        pincel.fillStyle = '#DAA520';
        pincel.fillRect(210, 200, 40, 110);
    </script>
</body>
</html>
