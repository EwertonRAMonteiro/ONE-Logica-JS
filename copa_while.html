<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body color="red">
    <script>
        function skipLine() {
            document.write("<br>");
            document.write("<br>");
        }
    
    function escreve(text) {
            document.write(text);
            skipLine();
    }

    var anoCopa = 1930;
    var quantidade = 0;
    var limite = parseInt(prompt("digite a data limite:"))

    while (anoCopa <= limite) {
        escreve("teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
        quantidade = quantidade + 1;
    }
     escreve("fim, a quantidade de copas de " + anoCopa + " ate " + limite + " foi " + quantidade);
    
    </script>
</body>
</html>
